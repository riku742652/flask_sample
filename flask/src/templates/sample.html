<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <h1>Vue.js</h1>
        <div id="app-1">[[ message ]] {{ msg }}</div>
        <script>
            var app1 = new Vue({
            el: '#app-1',                        /* #app-1 要素に対して Vue を適用する */
            delimiters: ["[[", "]]"],            /* FlaskとVueのデリミタが一緒なので共存させるためにVueのデリミタを [[ hoge ]] に変更する */
            data: { message: 'Hello world!' }    /* message という名前のデータを定義する */
            })
        </script>
    </body>
</html>
